server:
  port: 9999

eureka:
  client:
    serviceUrl:
      # 注册到任何一个eureka服务都可以（peer1，peer2，peer3）
      defaultZone: http://peer1:8761/eureka/

spring:
  application:
    name: svc-test
  cloud:
    config:
      profile: dev  # 指定profile
      # 修改hosts文件
      # uri: http://sc-config:8888
      # uri: http://localhost:8888
      label: master  # 指定gitlab仓库的分支
      # fail-fast 为true，即在获取不到远程配置时，立即失败，但是用下边的配置进行重试
      # fail-fast: true
      # initial-interval: 最初重试间隔为 1000 毫秒
      # max-attempts: 最多重试 6 次
      # max-interval: 最长重试间隔为 2000 毫秒
      # multiplier:  每次重试失败后，重试间隔所增加的倍数
#      retry:
#        initial-interval: 2000
#        max-interval: 10000
#        multiplier: 2
#        max-attempts: 10
      discovery:
        # 不在直接使用uri，而是使用配置中心的服务名来识别
        service-id: sc-config
        # 是否通过注册中心来发现配置中心，默认值false，默认通过uri访问
        enabled: true
    bus:
      trace:
        # 追踪开关?
        enabled: true
      # 开启消息总线的功能
      enabled: true
  # rabbitmq相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  zipkin:
    # 默认url
    base-url: http://localhost:9411
  sleuth:
    sampler:
      # 默认采集率为0.1，1为全部采集
      probability: 1

management:
  endpoints:
    web:
      exposure:
        # 指定消息总线刷新的接口名称
        include: bus-refresh








