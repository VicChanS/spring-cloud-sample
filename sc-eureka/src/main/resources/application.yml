spring:
  application:
    name: sc-eureka
  profiles:
    # 选择激活哪个profiles
    active: sc-eureka

---
spring:
  profiles: sc-eureka
server:
  port: 8761
eureka:
  instance:
    hostname: sc-eureka
    prefer-ip-address: true
  client:
    # 禁止注册中心自己注册进来
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://sc-eureka:8761/eureka/
---
spring:
  profiles: peer1
server:
  port: 8761
eureka:
  instance:
    hostname: peer1
    prefer-ip-address: true
  client:
    serviceUrl:
      # 填入其他两个eureka服务的地址和端口，多个服务用逗号隔开
      defaultZone: http://peer2:8762/eureka/,http://peer3:8763/eureka/
---
spring:
  profiles: peer2
server:
  port: 8762
eureka:
  instance:
    hostname: peer2
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://peer3:8763/eureka/,http://peer1:8761/eureka/
